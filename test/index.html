<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>QUnit Retry Tests</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="//code.jquery.com/qunit/qunit-2.9.3.js"></script>
    <script src="/testem.js" integrity=""></script>
    <script type="module">
      import setup from 'https://cdn.jsdelivr.net/gh/mrloop/qunit-retry/main.js'

      const retry = setup(QUnit.test)

      QUnit.module('test retries and result message', hooks => {
        hooks.after(assert => {
          assert.equal(QUnit.config.current.assertions[0].message, '(Retried 6 times)', 'message shows retries')
        })

        retry('test default retry six times', function (assert, currentRun) {
          assert.equal(currentRun, 6)
        }, 6)
      })
    </script>
    <link rel="stylesheet" href="//code.jquery.com/qunit/qunit-2.9.3.css">
  </head>
  <body>
    <div id="qunit"></div>
  </body>
</html>
